        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        $(document).ready(function(){
            document.body.style.height = window.innerHeight + 'px';
           var totalImages = $("img").length;
           var iLoaded = 0;
           $("img").each(function (){
                var img = new Image();
                img.onload = function () {
                    iLoaded++;
                    if(iLoaded == totalImages)
                    {
                        $('.loading').hide();
                    }
                }
            img.src = $(this).attr('src');
          });
           var imgs = [
                    '/android_asset/www/css/cards/images/diams.png',
                    '/android_asset/www/css/cards/images/heart.png',
                    '/android_asset/www/css/cards/images/spade.png',
                    '/android_asset/www/css/cards/images/club.png',
                    ];
            var wy = $(window).height();
            var wx = $(window).width();
            var wxby2 = wx/2;
            var wyby2 = wy/2;
            var canvasBlock = {
                x : wx/20
           }
            // if(wx>900){
            //     canvasBlock.x = 50;
            // }
            canvasBlock.y = canvasBlock.x/wx*wy;
            var c = document.getElementById("myCanvas");
            c.setAttribute('height',wy);
            c.setAttribute('width',wx);
            var ctx = c.getContext("2d");
            // Create gradient
            var grd = ctx.createRadialGradient(wxby2, wyby2, 50, wxby2, wyby2, wy);
            grd.addColorStop(0,"rgba(50,50,50,1)");
            grd.addColorStop(1,"#272727");
            // Fill with gradient
            ctx.fillStyle = grd;
            ctx.fillRect(0,0,wx,wy);
            for (var i = 0; i < wx/canvasBlock.x; i ++) {
                for (var j = 0; j < wy/canvasBlock.y; j++) {
                    var randX = getRandomInt(10,20);
                    var randY = getRandomInt(5,10);
                    var size = getRandomInt(20,40);
                    var posX = i*canvasBlock.x+randX;
                    var posY = j*canvasBlock.y+randY;
                    var imgRandom = getRandomInt(0,3);
                    var image = new Image();
                    image.src = imgs[imgRandom];
                    var rotation = getRandomInt(-10,10);
                    rotation = rotation/10;
                    ctx.rotate(rotation);
                    ctx.drawImage(image, 0, 0, 50, 50, posX, posY, size, size);
                }    
            }
        });
    </script>
    <script>

     // Defaults to sessionStorage for storing the Facebook token
     openFB.init({appId: '1437787196521831'});

    //  Uncomment the line below to store the Facebook token in localStorage instead of sessionStorage
    //  openFB.init({appId: 'YOUR_FB_APP_ID', tokenStore: window.localStorage});

    function login() {
        openFB.login(
                function(response) {
                    if(response.status === 'connected') {
                        alert('Facebook login succeeded, got access token: ' + response.authResponse.accessToken);
                    } else {
                        alert('Facebook login failed: ' + response.error);
                    }
                }, {scope: 'email,read_stream,publish_actions'});
    }

    function getInfo() {
        openFB.api({
            path: '/me',
            success: function(data) {
                console.log(JSON.stringify(data));
                document.getElementById("userName").innerHTML = data.name;
                document.getElementById("userPic").src = 'http://graph.facebook.com/' + data.id + '/picture?type=small';
            },
            error: errorHandler});
    }

    function share() {
        openFB.api({
            method: 'POST',
            path: '/me/feed',
            params: {
                message: document.getElementById('Message').value || 'Testing Facebook APIs'
            },
            success: function() {
                alert('the item was posted on Facebook');
            },
            error: errorHandler});
    }

    function readPermissions() {
        openFB.api({
            method: 'GET',
            path: '/me/permissions',
            success: function(result) {
                alert(JSON.stringify(result.data));
            },
            error: errorHandler
        });
    }

    function revoke() {
        openFB.revokePermissions(
                function() {
                    alert('Permissions revoked');
                },
                errorHandler);
    }

    function logout() {
        openFB.logout(
                function() {
                    alert('Logout successful');
                },
                errorHandler);
    }

    function errorHandler(error) {
        alert(error.message);
    }

</script>
