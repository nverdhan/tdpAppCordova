<div class="bgblack"></div>
<div class='wide window-container win-loaded selectiondone'>
	<md-button class="back-button" aria-label="goBack" ng-click="goToCover()" style="position:absolute;">
                <md-icon icon="assets/img/ic_arrow_back_24px.svg" style="width: 24px; height: 24px;">
                </md-icon>
    </md-button>
    <div flex layout="vertical" class="game-325 item expanded">
			<div flex class="item-body" >
				<div class='game-logo' ng-style="getGameLogo('game-325')"></div>
				<div class="internal-buttons">
					<md-button class="md-fab int-button help" aria-label="Scores" ng-click="showHelp()">
	                    <md-icon icon="assets/img/ic_help_24px.svg" style="width: 24px; height: 24px;">
	                    </md-icon>
                	</md-button>
                	<md-button class="md-fab int-button play" aria-label="Scores" ng-click="showGameOpt()">
	                    <md-icon icon="assets/img/ic_gamepad_24px.svg" style="width: 24px; height: 24px;">
	                    </md-icon>
                	</md-button>
				</div>
				<div class="internal-slider-1 md-whiteframe-z1">
					<div class='homepage'  style="margin-top:20px;">
						 <div class="flex" layout="vertical" layout-align="center center">
						 	<h2>3-2-5 Cards Game</h2>
						 	<div ng-click="startGame('bots')">
								<md-button class="redcol home-elem md-raised" aria-label="randomGameStart">
									<div flex layout="horizontal" layout-align="center center">
									<div style="margin-right:15px;"><i class="fa fa-random fa-2x"></i> </div>
									<div><h2>Start Playing</h2> </div>
						      		</div>
						      	</md-button>
							</div>
							<md-divider><md-divider>
							<h4>Multiplayer Options</h4>
							<div ng-click="startGame('multiplayer')" ng-show="showLoggedInOptions">
								<md-button class="redcol home-elem md-raised" aria-label="randomGameStart">
									<div flex layout="horizontal" layout-align="center center">
									<div style="margin-right:15px;"><i class="fa fa-random fa-2x"></i> </div>
									<div><h2>Join a random game</h2> </div>
						      		</div>
						      	</md-button>
							</div>
							<div ng-click="changeClass('game-325')" ng-hide="showLoggedInOptions">
								<md-button class="redcol home-elem md-raised" aria-label="randomGameStart">
									<div flex layout="horizontal" layout-align="center center">
									<div style="margin-right:15px;"><i class="fa fa-random fa-2x"></i> </div>
									<div><h2>Join a random game</h2> </div>
						      		</div>
						      	</md-button>
							</div>
							<div>
								<md-card class="home-elem bluecol" flex layout='vertical' layout-align="center center" style="padding-bottom:30px" ng-show="showLoggedInOptions">
									<h3>
									Create private room and invite your friends
									</h3>
									<md-button class="bluecoldark md-raised" ng-click="createGame()" aria-label="privateGameStart">
										Create Room
									</md-button>
									<h3>Or join an existing room</h3>
									<md-text-float label="Room ID" flex ng-model="joinGameRoomId"> </md-text-float>
									<md-button class="bluecoldark md-raised" ng-click="joinGame()" aria-label="privateGameJoin">
										Join
									</md-button>
								</md-card>
								<md-card class="home-elem bluecol" flex layout='vertical' layout-align="center center" style="padding-bottom:30px" ng-hide="showLoggedInOptions">
									<h3>
									For private rooms, login with facebook.
									</h3>
									<md-card class="flogin flogin-small" ng-hide="showLoggedInOptions">
										<i class="card-img-upper fa fa-facebook"></i>
										<i class="card-img md-card-image fa fa-facebook" style="color:#fff; font-size:100pt;"></i>
										<i class="card-img-lower fa fa-facebook"></i>
									</md-card>
								</md-card>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="item-bar">
				<div flex>Teen Do Paanch</div>
				<md-icon  class = "next-icon-small" icon="assets/img/ic_send_24px.svg"></md-icon>
			</div>
	</div>
</div>
