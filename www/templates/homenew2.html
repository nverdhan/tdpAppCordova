<div style="text-align: center; vertical-align:middle;">
  <div>
    <div class="profile-info" ng-if="loggedIn">
      <h3>Welcome</h3>
      <profile-info-horz content="profile">
        <i class="fa fa-sign-out"></i>
      </profile-info-horz>
    </div>
    <div class="profile-info" ng-if="!loggedIn" ng-controller="registerCtrl" ng-click="showLogin()">
      <i class="fa fa-user fa-2x fleft"></i>
      <div class="fleft" style="width: -moz-max-content;">Log in</div>
      <div class="clearfix"></div>
    </div>
  </div>
  <div ng-show="!showMultiplayerOptions">
      <md-button class="redcol home-elem md-raised" aria-label="randomGameStart" ng-click="startGame('bots')">
      <div flex layout="horizontal" layout-align="center center">
        <div style="margin-right:15px;">
          <i class="fa fa-caret-right fa-2x white-label"></i>
        </div>
        <div>
          <h3 class="marg-12 white-label">Play with Bots</h3>
        </div>
      </div>
    </md-button>
    <md-button class="redcol home-elem md-raised" aria-label="randomGameStart" ng-click="multiplayerOptions()">
      <div flex layout="horizontal" layout-align="center center">
        <div style="margin-right:15px;">
          <i class="fa fa-users white-label"></i>
        </div>
        <div>
          <h3 class="marg-12 white-label">Play Multiplayer</h3>
        </div>
      </div>
    </md-button>
  </div>
  <div ng-show="showMultiplayerOptions">
    <md-button class="redcol home-elem md-raised" aria-label="randomGameStart" ng-click="startGame('multiplayer')">
      <div flex layout="horizontal" layout-align="center center">
        <div style="margin-right:15px;">
          <i class="fa fa-users white-label"></i>
        </div>
        <div>
          <h3 class="marg-12 white-label">Play Multiplayer</h3>
        </div>
      </div>
    </md-button>
    <div ng-show="!showLoggedInOptions">
      <h3>Create Private rooms and Invite your friends</h3>
      <md-button class="redcol home-elem md-raised" aria-label="randomGameStart" ng-click="loginWIthFB()">
      <div flex layout="horizontal" layout-align="center center">
        <div style="margin-right:15px;">
          <i class="fa fa-facebook white-label"></i>
        </div>
        <div>
          <h3 class="marg-12 white-label">Login with Facebook</h3>
        </div>
      </div>
    </md-button>
    </div>
    <div ng-show="showLoggedInOptions">
      <md-text-float label="Enter Room ID" flex ng-model="joinGameRoomId" ng-enter="toggleRoomOptions()" class="join-room-input"> </md-text-float>
      <md-button class="bluecoldark md-raised home-button" ng-click="joinGame()" aria-label="privateGameJoin">
        {{roomText}}
      </md-button>
    </div>
  </div>
  <a class="nav-icon href-custom settings-tab" target="_blank" href="javascript:void(0);" ng-click="showSettings()">
      <i class="fa fa-gear fa-2x" title="Settings"></i>
      <span>Settings</span>
    </a>
</div>
